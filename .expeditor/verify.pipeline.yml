---
expeditor:
  cached_folders:
    - vendor
  defaults:
    buildkite:
      retry:
        automatic:
          limit: 1
      timeout_in_minutes: 45

steps:

- label: ":habicat: Windows plan"
  commands:
    - ./.expeditor/scripts/verify-plan.ps1
  timeout_in_minutes: 60
  expeditor:
    executor:
      windows:
        privileged: true
        single-use: true
        shell: ["powershell", "-Command"]
